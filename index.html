<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPD CRM - Landing</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; text-align:center; }
    .button { display:inline-block; padding:0.5rem 1rem; background:#0078D4; color:#fff; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <h1>IPD CRM</h1>
  <p>This is the public landing page. You will be redirected after signing in.</p>
  <p><a class="button" href="/.auth/login/aad">Sign in with Microsoft</a></p>

  <script>
    // If already signed in, redirect to profile page.
    (async function() {
      try {
        const r = await fetch('/.auth/me', { cache: 'no-store' });
        if (!r.ok) return;
        const arr = await r.json();
        if (Array.isArray(arr) && arr.length > 0 && arr[0].user_claims) {
          // Signed in â€” go to the protected profile page
          window.location.href = '/profile.html';
        }
      } catch (e) {
        // ignore and remain on landing
      }
    })();
  </script>
</body>
</html>
